---
AllCops:
  DisplayCopNames: true
  Exclude:
  - vendor/**/*
  - test/**/*
  - metadata.rb
  - Berksfile
  - Guardfile
Style/AlignParameters:
  Enabled: true
Style/Documentation:
  Enabled: false
Style/DotPosition:
  EnforcedStyle: trailing
  Enabled: true
Style/EmptyLinesAroundBlockBody:
  Enabled: false
Style/Encoding:
  EnforcedStyle: always
  Enabled: true
Style/HashSyntax:
  Enabled: true
Style/NumericLiterals:
  MinDigits: 10
Metrics/AbcSize:
  Max: 29
Metrics/CyclomaticComplexity:
  Max: 10
Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Max: 40
Metrics/PerceivedComplexity:
  Max: 10
